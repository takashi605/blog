apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "api.appname" . }}
  labels:
    app.kubernetes.io/name: {{ include "api.appname" . }}
    {{- include "blog-chart.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/mergeable-type: master
spec:
  rules:
    - {{- if .Values.api.ingress.host }}
      host: {{ .Values.api.ingress.host }}
      {{- end }}
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: {{ include "api.appname" . }}
              port:
                number: {{ .Values.api.service.port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "api.appname" . }}-admin
  labels:
    {{- include "blog-chart.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/mergeable-type: minion
    {{- if .Values.api.ingress.onAuth }}
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "api-admin-basic-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    {{- end }}
spec:
  rules:
    - {{- if .Values.api.ingress.host }}
      host: {{ .Values.api.ingress.host }}
      {{- end }}
      http:
        paths:
          - pathType: Prefix
            path: /admin
            backend:
              service:
                name: {{ include "api.appname" . }}
                port:
                  number: {{ .Values.api.service.port }}