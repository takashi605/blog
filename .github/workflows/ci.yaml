name: "【CI】DockerImage の Build と Push"

on:
  push:
    branches:
      - main

jobs:
  push_image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    steps:
      - name: "リポジトリのチェックアウト"
        uses: actions/checkout@v4

      - name: "buildx のセットアップ"
        uses: docker/setup-buildx-action@v3

      - name: "ghcr.io へのログイン"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "DockerImage の Build と Push"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./containers/frontend/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:v0.1.0
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache,mode=max
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache