name: "単体テスト&静的チェックの実行"

on:
  pull_request:
    branches:
      - "main"
      - "develop"
      - "STORY*"

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: "リポジトリのチェックアウト"
        uses: actions/checkout@v4

      - name: "node のセットアップ"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: "モジュールの install"
        run: make frontend-install

      - name: "単体テストの実行"
        run: make frontend-test-unit
  check:
    runs-on: ubuntu-latest

    steps:
      - name: "リポジトリのチェックアウト"
        uses: actions/checkout@v4

      - name: "node のセットアップ"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: "モジュールの install"
        run: make frontend-install

      - name: "静的チェックの実行"
        run: make frontend-check
