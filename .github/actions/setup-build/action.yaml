name: "Docker イメージのビルド・プッシュのセットアップ"
description: "リポジトリのチェックアウト, Buildx のセットアップ, ghcr.io へのログインを行います。"
runs:
  using: "composite"
  steps:
    - name: "Check out code"
      uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0

    - name: "Set up buildx"
      uses: docker/setup-buildx-action@v3

    - name: "Login to ghcr.io"
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
